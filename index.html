<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Panda</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">

            crossorigin="anonymous" referrerpolicy="no-referrer" />

    <body>
        <header class="container">
            <nav class="navbar">
                <figure>
                    <img src="./images/logo.png" alt>
                </figure>
                <div class="search-parent">
                    <input type="text" placeholder="Search" />

                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <ul>
                    <li><a href>Home</a></li>
                    <li><a href>Product</a></li>
                    <li><a href>About Us</a></li>
                    <li><a href>Contact Us</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="tv-banner container">
                <div class="tv-banner-text">
                    <h1>Mi LED TV 4A PRO 32</h1>
                    <p>Amet minim mollit non deserunt ullamco est sit aliqua
                        dolor <br> do amet sint. Velit officia consequat duis
                        enim velit mollit. <br>Exercitation veniam consequat
                        sunt nostrud amet.</p>
                    <span class="banner-price">$1289</span>
                    <button class="btn"><a href>BUY NOW &nbsp;&nbsp;<i
                                class="fa-solid fa-arrow-right-long"></i></a></button>
                </div>
                <div class="tv">
                    <img src="./images/banner-images/tv.png" alt>
                </div>
            </section>
            <section class="Categories-section container">
                
                <h1 class="Categories-title">Categories</h1>
                <div class="Categories">
                <div class="cat-watch">
                    <h3 class="cat-watch-text">Watch</h3>
                    <figure>
                    <img src="./images/categories/watch.png" alt="">
                    </figure>
                </div>
                <div class="cat-bag">
                    <h3 class="cat-bag-text">Bag</h3>
                    <figure>
                    <img src="./images/categories/bag.png" alt="">
                    </figure>
                </div>
                <div class="cat-shoes">
                    <h3 class="cat-shoes-text">Shoes</h3>
                    <figure>
                    <img src="./images/categories/shoes.png" alt="">
                    </figure>
                </div>
                </div>
            </section>

        </main>
        <footer>

        </footer>
